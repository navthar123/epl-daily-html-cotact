<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Myntra Beauty Products</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #ffffff;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      font-size: 28px;
      color: #ff3f6c;
      font-weight: bold;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .hero {
      background: url('https://assets.myntassets.com/f_webp,w_600,q_60,dpr_1.5/assets/images/2023/3/17/fab1d8a5-7e8c-4d86-bc25-fc8b63d2337f1679047091113-Banner-Beauty--1-.jpg') no-repeat center center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .product-card {
      background: white;
      border: 1px solid #eee;
      border-radius: 10px;
      overflow: hidden;
      transition: 0.3s;
      text-align: center;
    }

    .product-card:hover {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .product-card h3 {
      margin: 10px 0 5px;
      font-size: 16px;
    }

    .product-card p {
      margin: 0;
      color: #666;
      font-size: 14px;
    }

    .price {
      color: #ff3f6c;
      font-weight: bold;
      margin: 10px 0;
    }

    .btn {
      background-color: #ff3f6c;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      margin: 10px 0;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #e63358;
    }
  </style>
</head>
